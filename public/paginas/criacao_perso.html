<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Criação Personagem</h3>
                    <span id="span"></span>
                    <div class="box">
                        <form method="POST" action="/login">
                            <div class="field">
                                <div class="control">
                                    <input name="nome" class="input is-large" type="email" placeholder="Email" autofocus="" id="email">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                        <label>Classe</label>
                                    <select id="classe">
                                        <option value="Guerreiro">Guerreiro</option>
                                        <option value="Mago">Mago</option>
                                        <option value="Assassino">Assassino</option>
                                    </select>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label>Raça</label>
                                    <select id="classe">
                                        <option value="Humano">Humano</option>
                                        <option value="Babaca">Babaca</option>
                                        <option value="Ricardo Milos">Ricardo Milos</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="button is-block is-success is-large is-fullwidth">Criar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
