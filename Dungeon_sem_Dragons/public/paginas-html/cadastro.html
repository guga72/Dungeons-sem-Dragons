<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Sem Dragons - Cadastro</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">-->

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />

</head>

<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Cadastro</h3>
                    <div class="box">
                        <form action="login" method="POST">
                            <div class="field">
                                <div class="control">
                                    <input name="email" class="input is-large" type="email" placeholder="Email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input name="senha" class="input is-large" type="password" placeholder="Senha">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input name="confirmarsenha" class="input is-large" type="password" placeholder="Confirmar Senha">
                                </div>
                            </div>
                            <button type="submit" class="button is-block is-success is-large is-fullwidth">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--<script async type="text/javascript" src="../js/bulma.js"></script>-->
</body>

</html>
